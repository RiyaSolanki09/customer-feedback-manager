<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Admin Feedback Review</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
  <style>
    body {
      background: linear-gradient(135deg, #eef4ff, #dce4ff);
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      padding: 2rem 0;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem 2.5rem;
      max-width: 1200px;
    }

    h2 {
      color: #0d6efd;
      font-weight: 700;
    }

    h3 {
      color: #212529;
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .filter-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid #dee2e6;
      box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.03);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      border: none;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #6610f2, #0d6efd);
    }

    .btn-secondary {
      font-weight: 600;
    }

    table {
      border-radius: 12px;
      overflow: hidden;
    }

    thead.table-dark th {
      background-color: #0d6efd !important;
      border: none;
    }

    tbody tr:hover {
      background-color: #f1f5ff;
      transition: 0.2s;
    }

    .badge {
      font-size: 1rem;
      padding: 0.45em 0.7em;
    }

    .logout-btn {
      font-weight: 600;
      border-radius: 8px;
      padding: 0.5rem 1rem;
    }

    /* Scrollable table for many entries */
    .table-responsive {
      max-height: 480px;
      overflow-y: auto;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üõ†Ô∏è Admin Feedback Review</h2>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger logout-btn">Logout</button>
      </form>
    </div>

    <!-- Filter Form -->
    <form th:action="@{/admin/feedback}" method="get" class="filter-card mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="customerName" class="form-label">Customer Name</label>
          <input type="text" id="customerName" name="customerName"
                 th:value="${currentCustomerName}" class="form-control" placeholder="Enter name" />
        </div>
        <div class="col-md-2">
          <label for="rating" class="form-label">Rating (1-5)</label>
          <input type="number" id="rating" name="rating" min="1" max="5"
                 th:value="${currentRating}" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="date" class="form-label">Date</label>
          <input type="date" id="date" name="date" th:value="${currentDate}" class="form-control" />
        </div>
        <div class="col-md-2 d-flex align-items-end">
          <button type="submit" class="btn btn-primary w-100 me-2">Filter</button>
          <a th:href="@{/admin/feedback}" class="btn btn-secondary w-100">Clear</a>
        </div>
      </div>
    </form>

    <!-- Feedback Table -->
    <h3>
      Feedback Entries
      <span th:text="${feedbackList.size()}" class="badge bg-info text-dark">0</span>
    </h3>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Rating</th>
            <th>Feedback (Decrypted)</th>
            <th>Submission Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="feedback : ${feedbackList}">
            <td th:text="${feedback.id}">1</td>
            <td th:text="${feedback.customerName}">John Doe</td>
            <td>
              <span class="badge bg-warning text-dark" th:text="${feedback.rating}">5</span>
            </td>
            <td th:text="${feedback.content}">Excellent service!</td>
            <td th:text="${#temporals.format(feedback.submissionDate, 'yyyy-MM-dd HH:mm')}">
              2025-11-09
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
